{% extends "layout.html" %} {% block title %}MakolaXchange{% endblock %} {%
block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1>Ghana Local Unit Converter</h1>
    </div>
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mt-4">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <select
              class="form-control bg-secondary text-white"
              name="ingredient">
              <option selected value="Gari">Gari</option>
              <option>-select ingredient-</option>
              <option>-select ingredient-</option>
              <option>-select ingredient-</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control bg-secondary text-white"
              name="decimal_places"
              placeholder="Decimal places"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <select class="form-control bg-secondary text-white">
              <optgroup label="GH">
                <option selected value="olonka">olonka</option>
                <option value="margarine_cup">margarine cup</option>
              </optgroup>
              <optgroup label="US">
                <option value="gram">gram</option>
                <option value="kilogram">kilogram</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control bg-secondary text-white"
              name="quantity"
              placeholder="Quantity"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <select class="form-control bg-secondary text-white">
              <optgroup label="GH">
                <option selected value="olonka">olonka</option>
                <option value="margarine_cup">margarine cup</option>
              </optgroup>
              <optgroup label="US">
                <option value="gram">gram</option>
                <option value="kilogram">kilogram</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group col-md-3">
            <button type="button" class="btn btn-danger btn-block">
              Calculate
            </button>
          </div>
          <div class="form-group col-md-3">
            <button type="button" class="btn btn-danger btn-block">Swap</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mt-4">
      <form method="POST" class="form-box">
        <!-- <p>submit conversion factor</p> -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <input
              type="text"
              class="form-control bg-secondary text-white"
              name="ingredient"
              placeholder="Ingredient"
            />
          </div>
          <div class="form-group col-md-4">
            <select
              class="form-control bg-secondary text-white"
              name="new-weight"
            >
              <optgroup label="GH">
                <option selected value="olonka">olonka</option>
                <option value="margarine_cup">margarine cup</option>
              </optgroup>
              <optgroup label="US">
                <option value="gram">gram</option>
                <option value="kilogram">kilogram</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group col-md-4">
            <input
              type="text"
              class="form-control bg-secondary text-white"
              name="weight"
              placeholder="weight"
            />
          </div>
        </div>
        <button type="button" class="btn btn-danger btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
